<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML LIST</title>
</head>

<body>
    Todays' Grocery Items
    <!-- UNORDERED LIST -->
    <ul>
        <li>Onion</li>
        <li>Potato</li>
        <li>Milk</li>
    </ul>
    <hr />
    <!-- ORDERED LIST -->
    <ol>
        <li>Onion</li>
        <li>Potato</li>
        <li>Milk</li>
    </ol>
    <hr />

    <!-- DESCRIPTION LIST -->
    <dl>
        <dt> JavaScript</dt>
        <dd>Very Popular web language</dd>
        <dt>Angular</dt>
        <dd>Very pop JS Framework. </dd>
    </dl>

</body>

</html>
