<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <link rel="stylesheet" href="./cssSelector.css">
</head>

<body>

    <h2>SIMPLE SELECTOR</h2>
    <h3>SELECT USING A HTML ELEMENT</h3>
    <p>This is a paragraph</p>
    <hr>
    <h3>SELECT USING CLASS</h3>
    <div class="selector-class make-it-capital">This is div tag selected by class</div>
    <span class="selector-class">This is div tag selected by class</span>
    <div class="selector-class">This is div tag selected by class</div>
    <hr>
    <h3>SELECT USING ID</h3>
    <div id="test-1" class="selector-class make-it-capital">This is div tag selected by class</div>
    <span id="test-2" class="selector-class">This is div tag selected by class</span>
    <hr>
    <hr>



</body>

</html>
